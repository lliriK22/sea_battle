<!doctype html>
<html class="no-js" lang="">

<head>
  <meta charset="utf-8">
  <title>Морской бой</title>
  <meta name="description" content="">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <meta property="og:title" content="">
  <meta property="og:type" content="">
  <meta property="og:url" content="">
  <meta property="og:image" content="">

  <link rel="manifest" href="site.webmanifest">
  <link rel="apple-touch-icon" href="icon.png">

  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/main.css">

  <link rel="stylesheet" href="css/main_style.css">

  <meta name="theme-color" content="#fafafa">
</head>

<body>
  <!--<script src="js/vendor/modernizr-3.11.2.min.js"></script>-->
  <!--<script src="js/plugins.js"></script>-->
  <script src="js/main.js"></script>
  <script src="js/main_play.js"></script>

  <div class = "block_name_game">
    <div class = "text">Морской бой</div>
  </div>

  <div class="block_input_name">
    <div class="text">Введите ваше имя:</div>
    <div class="input_place">
      <input type="text" placeholder="Имя" id="input_name_player">
    </div>
    <div class="send_btn">
      <button class = "btn" type = "submit" onclick="send_name_player()" >Отправить</button>
    </div>
  </div>

  <div class="block_game">

    <div class="block_messages">
      <div class="text"></div>
    </div>

    <div class="block_part block_player">
      <div class="text name_text" id="name_player">Кирилл</div>
      <div class="block_play">

      </div>
      <div class="block_settings">
        <div class="btn_generate"><button class = "btn" type = "submit" onclick="generate_game()">
          Генерация кораблей</button></div>
        <div class="btn_start"><button class = "btn" type = "submit" onclick="start_game()">
          Начать игру</button></div>
      </div>
    </div>
    <div class="block_part block_pc">
      <div class="text name_text">Компьютер</div>
      <div class="block_play">

      </div>
      <div class="block_settings">
        <div class="btn_show_ship"><button class = "btn" type = "submit" onclick="show_enemy_ships()">
          Показать корабли противника</button></div>
      </div>
    </div>
  </div>

</body>

</html>
